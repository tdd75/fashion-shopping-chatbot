version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - ask_func
  - ask_product

entities:
  - color
  - size
  - category
  - price

slots:
  category:
    type: text
    mappings:
      - type: from_entity
        entity: category
  color:
    type: text
    mappings:
      - type: from_entity
        entity: color
  size:
    type: text
    mappings:
      - type: from_entity
        entity: size
  price:
    type: text
    mappings:
      - type: from_entity
        entity: price

responses:
  utter_greet:
    - text: "Hello, How can I help you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_list_product:
    - text: |-
        Here are the products that might be right for you:

  utter_func:
    - text: |-
        I can help you:
        - Search for products by criteria such as: color, product size, cheap products, high-end products, ...
        - Order support.
        - Check order status.
        - And answers to some other frequently asked questions.

  utter_noproblem:
    - text: No worries, happy to assist you.
    - text: No trouble, glad I could be of help.
    - text: It was my pleasure, happy to help out.
    - text: No issue, happy to be of service.
    - text: My pleasure, glad I could help.
    - text: Not a problem, always here to help.
    - text: It was nothing, just glad I could assist.

  utter_sorry:
    - text: Sorry, I couldn't find any matching products

actions:
  - action_find_product
  - utter_list_product
  - utter_func
  - utter_noproblem
  - utter_sorry

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
