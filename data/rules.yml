version: "3.1"

rules:
  - rule: Say hello anytime the user says goodbye
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: ask func
    steps:
      - intent: ask_func
      - action: utter_func

  - rule: find product by category
    steps:
      - intent: ask_category
      - action: action_find_category

  - rule: find product by color
    steps:
      - intent: ask_color
      - action: action_find_color

  - rule: find product by size
    steps:
      - intent: ask_size
      - action: action_find_size

