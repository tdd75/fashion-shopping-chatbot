version: "3.1"

stories:
  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: find product
    steps:
      - intent: greet
      - action: utter_greet
      - intent: bot_challenge
      - action: utter_iamabot
      - intent: ask_func
      - action: utter_func
      - intent: ask_find_product
      - action: find_category_form
      - active_loop: find_category_form
      - slot_was_set:
          - category: category
      - slot_was_set:
          - category: null
      - action: find_color_form
      - active_loop: find_color_form
      - slot_was_set:
          - category: color
      - slot_was_set:
          - category: null
      - action: find_size_form
      - active_loop: find_size_form
      - slot_was_set:
          - category: size
      - slot_was_set:
          - category: null
      - active_loop: null
      - intent: thanks
      - action: utter_noproblem

  - story: find by category
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_category
      - action: action_find_category
      - intent: thanks
      - action: utter_noproblem

  - story: find by color
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_color
      - action: action_find_color
      - intent: thanks
      - action: utter_noproblem

  - story: find by size
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_size
      - action: action_find_size
      - intent: thanks
      - action: utter_noproblem
